buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'TestJava'
    version =  '1.0.0'
}

dependencies {
    compile 'cglib:cglib:3.1'
    compile 'org.springframework.data:spring-data-jpa:1.9.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}





